      <h1>Contact</h1>

      <div>
        <div class="main-container">
          <div class="first-container">
            <div>
              <h2>My Contact</h2>
              <div class="address-box">
                <img
                  src="../images/undraw_current_location_re_j130.svg"
                  alt="location"
                  width="80"
                  height="80"
                />
                <h3>Address</h3>
                <p>Addis Ababa, Ethiopia</p>
              </div>
              <div class="phone-box">
                <img
                  src="../images/undraw_mobile_posts_re_bpuw.svg"
                  alt="cellphone"
                  width="80"
                  height="80"
                />
                <h4>Cell phone</h4>
                <p>+251945785342</p>
                <p>+251937785432</p>
              </div>
              <div class="email-box">
                <img
                  src="../images/undraw_opened_re_i38e.svg"
                  alt="email"
                  width="60"
                  height="60"
                />
                <h4>Gmail</h4>
                <p>nilu@gmail.com</p>
                <p>selina@gmail.com</p>
              </div>
            </div>
          </div>
          <div class="last-container">
            <h3>To reach me</h3>
            <div class="elements">
              <label>
              <form>
                <p>
                  First name <br />
                  <input
                    type="text"
                    name="first name"
                    size="20"
                    maxlength="30"
                    required="required"
                    placeholder="F.name"
                  />
                </p>
              </form>
            </label>
            </div>
            <div class="unique-element">
              <label>
              <form>
                <p>
                  Last name <br />
                  <input
                    type="text"
                    name="last name"
                    size="20"
                    maxlength="30"
                    required="required"
                    placeholder="L.name"
                  />
                </p>
              </form>
            </label>
            </div>
            <!-- uses in the desktop view only -->
            <div class="fill-name">
              <label>
              <form>
                <p>
                  Last name <br />
                  <input
                    type="text"
                    name="last name"
                    size="20"
                    maxlength="30"
                    required="required"
                    placeholder="L.name"
                  />
                </p>
              </form>
            </label>
            </div>
            <!-- the above part -->
            <div class="elements">
            <label>
              <form>
                <p>
                  Email address <br />
                  <input
                    type="email"
                    name="email"
                    size="30"
                    maxlength="30"
                    required="required"
                    placeholder="Email"
                  />
                </p>
              </form>
            </label>
            </div>
            <div class="elements">
            <label>
              <form>
                <p>
                  Country <br />
                  <select id="country" name="country">
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="america">America</option>
                    <option value="canada">Canada</option>
                    <option value="norway">Norway</option>
                    <option value="kenya">Kenya</option>
                  </select>
                </p>
              </form>
            </label>
            </div>
            <div class="elements">
            <label>
              <form>
                <p>
                  Subject
                  <br />
                  <textarea
                    name="comment"
                    cols="35"
                    rows="7"
                    placeholder="what's on your mind"
                  >
                  </textarea>
                </p>
                <input type="submit" value="send" />
              </form>
            </label>
            </div>
          </div>
        </div>
      </div>
